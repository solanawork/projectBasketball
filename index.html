<!DOCTYPE html>

<html>
  <head>
    <title>Scoreboard Basketball</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
        <div id="scoreboard">
    <div class="container">
      <div>
        <h3>HOME</h3>
      </div>
      <div>
        <h3>GUEST</h3>
      </div>
    </div>

    <div class="container">
      <div class="scoreBox" id="scoreHome">0</div>
      <div class="scoreBox" id="scoreGuest">0</div>
    </div>

    <div class="container">
        <div class="rightButtons">
            <button onclick="oneH()">+1</button>
            <button onclick="twoH()">+2 </button>
            <button onclick="threeH()">+3</button>
        </div>
        <div class="leftButtons">
            <button onclick="oneG()">+1</button>
            <button onclick="twoG()">+2</button>
            <button onclick="threeG()">+3</button>
        </div>
    </div>
    <div class="newGame"><button id="btnNew" onclick="newGame()">NEW GAME</button></div>
</div>

    <script src="index.js"></script>
  </body>
</html>
